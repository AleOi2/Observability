pg_stat_statements:
  query: |
    SELECT query,
           calls,
           total_exec_time
    FROM pg_stat_statements
    WHERE query ILIKE 'select%';
  metrics:
    - name: pg_stat_statements_calls
      type: counter
      help: "Number of calls per statement"
      labels: [query]
    - name: pg_stat_statements_total_exec_time
      type: counter
      help: "Total execution time per statement"
      labels: [query]